name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync deps (including dev extras)
        run: uv sync --all-extras

      - name: Ruff (lint + format check)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Mypy (type checks)
        run: uv run mypy .

      - name: Codespell (spelling)
        run: uv run codespell --skip="./.git,./monitoring/grafana/provisioning/dashboards/*.json" || true

      - name: Pytest (with coverage)
        run: uv run pytest -q --maxfail=1 --disable-warnings --cov --cov-report=xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
