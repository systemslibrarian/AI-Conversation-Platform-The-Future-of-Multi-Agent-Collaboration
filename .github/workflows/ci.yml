name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------- 1) Auto-fix formatting on main only --------------------
  fix-formatting:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install ruff
      - run: ruff check . --fix
      - run: ruff format .

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): auto-fix Ruff issues [skip ci]"

  # -------------------- 2) Tests + Coverage + Codecov --------------------
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # <-- ADDED: Needed for OIDC (tokenless) upload
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      # --- ADDED: Caching step for uv ---
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      # ----------------------------------

      - name: Install dependencies
        run: |
          uv pip install --system \
            pytest pytest-asyncio pytest-cov \
            redis \
            -r requirements.txt

      - name: Run tests with coverage (XML)
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings \
            --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          use_oidc: true # <-- ADDED: Use tokenless authentication
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
        # --- REMOVED: The 'env' block with CODECOV_TOKEN is no longer needed ---

  # -------------------- 3) CodeQL (separate badge if you want) --------------------
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
      - uses: github/codeql-action/analyze@v3
