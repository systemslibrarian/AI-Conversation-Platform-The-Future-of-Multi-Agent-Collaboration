name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync deps (including dev extras)
        run: uv sync --all-extras

      - name: Ruff (lint + format check)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Mypy (type checks)
        run: uv run mypy .

      - name: Codespell (spelling)
        run: uv run codespell --skip="./.git,./monitoring/grafana/provisioning/dashboards/*.json" || true

      # âœ… Async enabled + enforce >=90% + branch coverage + HTML + XML
      - name: Pytest (with coverage)
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings \
            --asyncio-mode=auto \
            --cov=agents --cov=core --cov=cli --cov=web \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=html \
            --cov-fail-under=90

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov

      - name: Show coverage in Job Summary
        run: |
          PCT=$(python - <<'PY'
import xml.etree.ElementTree as ET
r=ET.parse('coverage.xml').getroot().attrib
print(f"{(float(r['lines-covered'])/float(r['lines-valid']))*100:.2f}")
PY
)
          echo "### Coverage: **${PCT}%**" >> "$GITHUB_STEP_SUMMARY"

      # ðŸŸ£ Optional but recommended: Codecov for a live badge
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          # token: ${{ secrets.CODECOV_TOKEN }}  # only for private repos
