name: CI & Lint

on:
  push:
    branches: [ main ]
  pull_request:

# Grant permissions for the auto-commit step to write to the repo
permissions:
  contents: write

jobs:
  # --- JOB 1: The Fixer ---
  fix-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install ruff
      - run: ruff check . --fix
      - run: ruff format .
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix Ruff issues"

  # --- JOB 2: The Tester ---
  run-tests:
    # This 'needs' keyword forces this job to WAIT
    # until 'fix-formatting' is 100% complete.
    needs: fix-formatting
    runs-on: ubuntu-latest
    steps:
      # This checkout is CRITICAL. It checks out the
      # *newest* code from the branch, which includes
      # the new commit just made by the 'fix-formatting' job.
      - uses: actions/checkout@v4

      # Now, run your tests on the CLEAN code
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or your project's version
          cache: 'pip'
      - run: pip install -r requirements.txt # Or your setup command
      - run: uv run pytest -q --maxfail=1 --disable-warnings

  # --- JOB 3: CodeQL (if you want) ---
  codeql-scan:
    # This job also waits for the fix to be done
    needs: fix-formatting
    runs-on: ubuntu-latest
