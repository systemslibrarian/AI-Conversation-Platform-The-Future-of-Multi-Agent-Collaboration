name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # Allow Codecov to post PR comments (optional but helpful)
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync deps (including dev extras)
        run: uv sync --all-extras

      # Ensure runtime/test imports used by your tests are present.
      # (Your tests instantiate agents that import these libs in __init__.)
      - name: Install test-only deps
        run: |
          uv pip install \
            pytest pytest-asyncio pytest-cov \
            openai anthropic google-generativeai \
            filelock prometheus_client pydantic python-dotenv \
            bleach streamlit \
            opentelemetry-sdk opentelemetry-exporter-otlp \
            redis

      - name: Ruff (lint + format check)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Mypy (type checks)
        run: uv run mypy .

      - name: Codespell (spelling)
        run: uv run codespell --skip="./.git,./monitoring/grafana/provisioning/dashboards/*.json" || true

      # âœ… Run pytest with coverage for the modules you added tests for
      # (Limiting to core + agents helps your Codecov % reflect the new tests.)
      - name: Pytest (with coverage)
        run: |
          uv run pytest -q --maxfail=1 --disable-warnings \
            --asyncio-mode=auto \
            --cov=agents --cov=core \
            --cov-branch \
            --cov-report=xml:coverage.xml \
            --cov-report=html \
            --cov-fail-under=40

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov

      - name: Show coverage in Job Summary
        run: |
          PCT=$(python -c "import xml.etree.ElementTree as ET; r=ET.parse('coverage.xml').getroot().attrib; print((float(r['lines-covered'])/float(r['lines-valid']))*100)")
          printf '### Coverage: **%.2f%%**\n' "$PCT" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          # If your repo is private, uncomment and set this secret:
          # token: ${{ secrets.CODECOV_TOKEN }}