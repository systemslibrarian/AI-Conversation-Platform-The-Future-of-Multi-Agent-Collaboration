name: Auto Fix Ruff

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install ruff
      
      # Run the linter fix
      - run: ruff check . --fix
      
      # --- ADD THIS LINE ---
      # Run the formatter fix
      - run: ruff format .
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-fix Ruff issues"
